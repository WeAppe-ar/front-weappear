name: weappear
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  appsize: ^1.2.1
  bloc: ^8.0.3
  client:
    path: packages/client
  data_persistence:
    path: packages/data_persistence
  dots_indicator: ^2.1.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.5
  http_handler:
    path: packages/http_handler
  introduction_screen: ^3.0.2
  weappear_localizations:
    path: packages/weappear_localizations
  weappear_ui:
    path: packages/weappear_ui

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Gravity
      fonts:
        - asset: fonts/gravity/Gravity-UltraLight.otf
          weight: 100
          style: normal
        - asset: fonts/gravity/Gravity-UltraLightItalic.otf
          weight: 100
          style: italic
        - asset: fonts/gravity/Gravity-Light.otf
          weight: 200
          style: normal
        - asset: fonts/gravity/Gravity-LightItalic.otf
          weight: 200
          style: italic
        - asset: fonts/gravity/Gravity-Book.otf
          weight: 300
          style: normal
        - asset: fonts/gravity/Gravity-BookItalic.otf
          weight: 300
          style: italic
        - asset: fonts/gravity/Gravity-Regular.otf
          weight: 400
          style: normal
        - asset: fonts/gravity/Gravity-Italic.otf
          weight: 400
          style: italic
        - asset: fonts/gravity/Gravity-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/gravity/Gravity-Bold.otf
          weight: 700

